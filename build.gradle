plugins {
    id 'java'
    id "application"
}

group 'com.shu'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    mainClassName = "com.shu.Main"
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.0'
    testCompile "org.assertj:assertj-core:3.11.1"
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}